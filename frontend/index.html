<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherSQLStudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Prism.js Tomorrow Night Theme as a base -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0e12;
      color: #f8fafc;
    }

    .code-font {
      font-family: 'Fira Code', monospace;
    }

    .theme-gradient {
      background: linear-gradient(135deg, #f97316 0%, #22c55e 100%);
    }

    .theme-text-gradient {
      background: linear-gradient(135deg, #f97316 0%, #22c55e 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111827;
    }

    ::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f97316;
    }

    .glow-orange {
      box-shadow: 0 0 20px -5px rgba(249, 115, 22, 0.3);
    }

    .glow-green {
      box-shadow: 0 0 20px -5px rgba(34, 197, 94, 0.3);
    }

    /* Custom Prism Overrides for our themes */
    .prism-editor-container {
      position: relative;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.5rem;
    }

    .prism-editor-textarea,
    .prism-editor-pre {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 1.5rem;
      margin: 0;
      border: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-break: keep-all;
      background: transparent !important;
      font-family: inherit !important;
      font-size: inherit !important;
      line-height: inherit !important;
    }

    .prism-editor-textarea {
      z-index: 1;
      color: transparent !important;
      caret-color: white;
      resize: none;
      outline: none;
    }

    .prism-editor-pre {
      z-index: 0;
      pointer-events: none;
    }

    /* Theme specific prism colors */
    /* Cyberpunk (Default) */
    .theme-cyberpunk .token.keyword {
      color: #f97316;
      font-weight: bold;
    }

    .theme-cyberpunk .token.string {
      color: #22c55e;
    }

    .theme-cyberpunk .token.comment {
      color: #475569;
    }

    .theme-cyberpunk .token.function {
      color: #38bdf8;
    }

    .theme-cyberpunk .token.number {
      color: #fbbf24;
    }

    /* Amber */
    .theme-amber .token.keyword {
      color: #f97316;
      font-weight: bold;
    }

    .theme-amber .token.string {
      color: #fb923c;
    }

    .theme-amber .token.comment {
      color: #78350f;
    }

    .theme-amber .token.function {
      color: #ea580c;
    }

    .theme-amber .token.number {
      color: #fed7aa;
    }

    .theme-amber .prism-editor-textarea {
      caret-color: #f97316;
    }

    /* Emerald */
    .theme-emerald .token.keyword {
      color: #10b981;
      font-weight: bold;
    }

    .theme-emerald .token.string {
      color: #34d399;
    }

    .theme-emerald .token.comment {
      color: #064e3b;
    }

    .theme-emerald .token.function {
      color: #059669;
    }

    .theme-emerald .token.number {
      color: #a7f3d0;
    }

    .theme-emerald .prism-editor-textarea {
      caret-color: #10b981;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "prismjs": "https://esm.sh/prismjs@1.29.0",
    "prismjs/components/prism-sql": "https://esm.sh/prismjs@1.29.0/components/prism-sql",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
